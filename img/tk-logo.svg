<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360" role="img" aria-labelledby="title desc">
  <title id="title">TK Monogram</title>
  <desc id="desc">Monogram logo for Tugce Karahas</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="360" height="360" rx="28" fill="url(#g)"/>
  <g filter="url(#s)" transform="translate(40,40)">
    <text x="0" y="160" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="180" font-weight="800" fill="#ffffff">T</text>
    <text x="160" y="160" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="180" font-weight="800" fill="#93c5fd">K</text>
  </g>
</svg>
